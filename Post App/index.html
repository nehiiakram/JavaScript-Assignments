<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-purple d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3 text-purple">Create Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Submit</button>
    </form>
  </div>

  <script>
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();

    const firstName = e.target[0].value.trim();
    const lastName = e.target[1].value.trim();
    const email = e.target[2].value.trim();

    // Save data to localStorage
    localStorage.setItem('userName', firstName + " " + lastName);
    localStorage.setItem('userEmail', email);

    // Debug check (optional)
    console.log("Saved Name:", localStorage.getItem('userName'));

    // Redirect to Post App
    window.location.href = 'post.html';
  });
</script>

</body>
</html>
