<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-purple">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc6RNG4vOQKMMCFClxa0Ewhr29d9xVvadD3A&s" alt="Logo" width="35" height="35" class="me-2 rounded-circle">
      <span>Post App</span>
    </a>
    <div class="ms-auto d-flex align-items-center">
      <img id="navDp" src="https://via.placeholder.com/40" class="rounded-circle me-2" width="40" height="40">
      <input type="file" id="navDpInput" class="form-control form-control-sm d-none">
      <button id="changeDpBtn" class="btn btn-sm btn-light text-purple">Change DP</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="card p-3 mb-4 shadow-sm">
      <h4 class="text-purple mb-3">Create a Post</h4>
      <form id="postForm">
        <div class="mb-2">
          <input type="text" id="title" class="form-control" placeholder="Enter Title" required>
        </div>
        <div class="mb-2">
          <textarea id="desc" class="form-control" placeholder="Enter Description" required></textarea>
        </div>
        <div class="mb-2">
          <label>Choose Post Color:</label>
          <input type="color" id="postColor" value="#d1c4e9">
        </div>
        <button type="submit" class="btn btn-purple">Post</button>
      </form>
    </div>

    <h4 class="text-purple mb-3">Your Posts</h4>
    <div id="posts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
